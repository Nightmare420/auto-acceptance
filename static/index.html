<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Импорт Приёмки — МойСклад</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f8fafc; --card:#fff; --text:#0f172a; --muted:#64748b; --border:#e2e8f0; --accent:#2563eb; --danger:#ef4444; --ok:#16a34a; --radius:12px; --space:14px; --maxw:1100px; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;justify-content:center}
    .container{width:100%;max-width:var(--maxw);padding:24px 16px}
    h2{margin:0 0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:0 1px 2px rgba(16,24,40,.04);margin-bottom:16px}
    .grid{display:grid;gap:var(--space)} .grid-2{grid-template-columns: repeat(2,minmax(0,1fr))} .grid-3{grid-template-columns: repeat(3,minmax(0,1fr))}
    @media (max-width:900px){.grid-2,.grid-3{grid-template-columns:1fr}}
    label{display:block;font-weight:600;margin-bottom:6px}
    input[type=text],input[type=number],input[type=file]{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff;outline:none}
    input:focus{border-color:#93c5fd;box-shadow:0 0 0 3px rgba(147,197,253,.3)}
    .radio-group{display:flex;gap:14px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted)}
    button{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#111827;color:#fff;cursor:pointer}
    button.secondary{background:#fff;color:#111827}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--border);padding:8px 10px;text-align:left;vertical-align:top}
    .chip{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
    .chip.ok{background:#dcfce7;color:#166534;border:1px solid #86efac}
    .chip.no{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
    .spinner{display:inline-block;width:16px;height:16px;border:2px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .8s linear infinite;margin-left:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
<div class="container">
  <h2>Импорт Приёмки в МойСклад</h2>

  <div class="card grid grid-3">
    <div><label>Организация</label><input id="org" type="text" placeholder="West-parts"></div>
    <div><label>Склад</label><input id="store" type="text" placeholder="Основной"></div>
    <div><label>Поставщик (для сверки ЗП)</label><input id="agent" type="text" placeholder="Ebay"></div>
  </div>

  <div class="card grid grid-2">
    <div>
      <label>Валюта</label>
      <div class="radio-group">
        <label><input type="radio" name="currency" value="usd" checked> Доллар</label>
        <label><input type="radio" name="currency" value="kgs"> Сом</label>
      </div>
      <p class="muted" style="margin:6px 0 0">Если в файле есть колонка «Валюта», она приоритетнее переключателя.</p>
    </div>
    <div class="grid grid-3">
      <div id="usdWrap"><label>Курс $</label><input id="usdRate" type="number" step="0.0001" min="0" placeholder="например, 87"></div>
      <div><label>Коэффициент</label><input id="coef" type="number" step="0.01" min="0" value="1.6"></div>
      <div id="shipWrap"><label>Доставка $/кг</label><input id="ship" type="number" step="0.01" min="0" value="15"></div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div style="flex:1;min-width:260px">
        <label>Файл поставщика</label>
        <input id="file" type="file">
        <div class="muted" style="margin-top:6px">Рекомендуется <b>.xlsx</b>. Старый <b>.xls</b> может не читаться — сохраните как .xlsx.</div>
      </div>
      <div class="row">
        <button id="previewBtn" type="button" class="secondary">Превью</button>
        <button id="importBtn" type="button">Создать приёмку</button>
        <span id="status" class="muted"></span>
      </div>
    </div>
  </div>

  <div class="card" id="results" style="display:none">
    <h3>Результаты</h3>
    <div id="summary" class="muted" style="margin:8px 0 12px"></div>
    <div style="overflow:auto">
      <table id="table"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <div class="card" id="debugBox" style="display:none">
    <details>
      <summary>Технические детали (JSON)</summary>
      <pre id="debug" class="mono" style="white-space:pre-wrap"></pre>
    </details>
  </div>
</div>
<script>
(function () {
  const $ = (id) => document.getElementById(id);
  const orgEl = $('org'), storeEl = $('store'), agentEl = $('agent');
  const fileEl = $('file'), usdRateEl = $('usdRate'), coefEl = $('coef'), shipEl = $('ship');
  const previewBtn = $('previewBtn'), importBtn = $('importBtn');
  const statusEl = $('status'), resultsEl = $('results'), summaryEl = $('summary');
  const tableEl = $('table'), debugBox = $('debugBox'), debugEl = $('debug');
  const curRadios = document.querySelectorAll('input[name="currency"]');

  const getCur = () => [...curRadios].find(r => r.checked)?.value || 'usd';
  const setStatus = (t) => { if (statusEl) statusEl.textContent = t || ''; };
  const setLoading = (is, btn) => {
    if (btn) {
      if (is) { btn.dataset.text = btn.textContent; btn.textContent = 'Загрузка…'; btn.disabled = true; }
      else    { btn.textContent = btn.dataset.text || btn.textContent; btn.disabled = false; }
    }
    if (previewBtn && btn !== previewBtn) previewBtn.disabled = !!is;
    if (importBtn && btn !== importBtn)   importBtn.disabled = !!is;
    setStatus(is ? 'Загрузка…' : '');
  };

  function toggleUsd() {
    const show = getCur() === 'usd';
    try { $('usdWrap').style.display = show ? '' : 'none'; } catch {}
    try { $('shipWrap').style.display = show ? '' : 'none'; } catch {}
  }
  curRadios.forEach(r => r.addEventListener('change', toggleUsd));
  toggleUsd();

  function buildQuery(withPriceParams) {
    const q = new URLSearchParams();
    if (orgEl?.value)   q.set('organization_name', orgEl.value.trim());
    if (storeEl?.value) q.set('store_name', storeEl.value.trim());
    if (agentEl?.value) q.set('agent_name', agentEl.value.trim());
    q.set('auto_create_products', 'true');
    q.set('auto_create_agent', 'true');

    const currency = getCur();
    q.set('price_currency', currency);
    q.set('coef', String(parseFloat(coefEl?.value || '1.6') || 1.6));
    if (withPriceParams && currency === 'usd') {
      const rate = parseFloat(usdRateEl?.value || '');
      if (!rate) throw new Error('Укажите курс доллара');
      q.set('usd_rate', String(rate));
      q.set('shipping_per_kg_usd', String(parseFloat(shipEl?.value || '15') || 15));
    }
    return q;
  }


  function renderPreview(data) {

    resultsEl && (resultsEl.style.display = '');
    debugBox && (debugBox.style.display = '');

    const rowsTotal = data?.rows_total ?? data?.count ?? '';
    const poFound  = data?.po_matches_found ?? data?.po_matches_count ?? '';
    summaryEl && (summaryEl.textContent =
      `Строк: ${rowsTotal || '—'}. Совпадений с заказами поставщика: ${poFound || 0}.`);

    let rows = [];
    if (Array.isArray(data?.preview_rows)) rows = data.preview_rows;
    else if (Array.isArray(data?.items)) rows = data.items;
    else if (Array.isArray(data?.will_use_existing) || Array.isArray(data?.will_create)) {
      const a = (data.will_use_existing || []).map(x => ({...x, _po: x.po_match || x.po || null}));
      const b = (data.will_create || []).map(x => ({...x, _po: x.po_match || x.po || null}));
      rows = [...a, ...b];
    } else if (Array.isArray(data)) rows = data;

    const thead = tableEl?.querySelector('thead');
    const tbody = tableEl?.querySelector('tbody');
    if (!thead || !tbody) return;

    thead.innerHTML = `
      <tr>
        <th>Артикул (станет code)</th>
        <th>Наименование</th>
        <th>Цена (KGS)</th>
        <th>Совпадение в ЗП</th>
      </tr>
    `;
    tbody.innerHTML = '';

    const fmt = (v) => (v === undefined || v === null || Number.isNaN(v)) ? '' : v;
    rows.forEach(r => {
      const article = r.article ?? r.code ?? r.art ?? '';
      const name    = r.name ?? r.title ?? '';
      const price   = r.price_kgs ?? r.price ?? r.kgs ?? '';
      const poHit   = r.po_match?.found ?? r._po?.found ?? r.po_found ?? false;
      const poTxt   = poHit ? 'найдён' : 'нет';
      const poCls   = poHit ? 'chip ok' : 'chip no';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="mono">${fmt(article)}</td>
        <td>${fmt(name)}</td>
        <td class="mono">${fmt(price)}</td>
        <td><span class="${poCls}">${poTxt}</span></td>
      `;
      tbody.appendChild(tr);
    });

    if (debugEl) debugEl.textContent = JSON.stringify(data, null, 2);
  }

  async function callApi(path, btn, withPriceParams) {
    try {
      const file = fileEl?.files?.[0];
      if (!file) { setStatus('Выберите файл.'); return; }

      let q;
      try { q = buildQuery(withPriceParams); }
      catch (e) { setStatus(e?.message || String(e)); return; }

      const form = new FormData(); form.append('file', file);

      setLoading(true, btn);
      const resp = await fetch(`${path}?${q.toString()}`, { method: 'POST', body: form });
      const ct = resp.headers.get('content-type') || '';
      let data = null, text = null;

      if (ct.includes('application/json')) {
        try { data = await resp.json(); }
        catch { text = await resp.text().catch(() => '(пусто)'); }
      } else {
        text = await resp.text().catch(() => '(пусто)');
      }

      if (!resp.ok) {
        setStatus(`Ошибка ${resp.status}`);
      } else {
        setStatus(path.includes('import-invoice-to-supply') ? '✅ Документ Приёмки создан.' : 'Готово');
      }

      if (data) {
        renderPreview(data);
      } else {
        resultsEl && (resultsEl.style.display = ''); debugBox && (debugBox.style.display = '');
        if (debugEl) debugEl.textContent = text || '(пустой ответ)';
      }
    } catch (err) {
      console.error(err);
      setStatus('Сетевая/клиентская ошибка: ' + (err?.message || err));
    } finally {
      setLoading(false, btn);
    }
  }

  previewBtn?.addEventListener('click', () => callApi('/import-invoice-preview/', previewBtn, true));
  importBtn?.addEventListener('click',  () => callApi('/import-invoice-to-supply/', importBtn, true));

  console.log('UI script mounted ✅');
})();
</script>
</body>
</html>
